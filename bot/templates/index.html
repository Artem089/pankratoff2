<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Pankratoff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="image/png" sizes="120x120" rel="icon" href="/static/favicon.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="wrapper">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
                <div class="container-fluid">
                    <div class="header-logo">
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
                            <img src="{% static 'logo.png' %}" alt="logo" width="50" class="logo-header">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="{% url 'catalog' %}" class="nav-link px-2 text-white">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'payment' %}" class="nav-link px-2 text-white">Оплата</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'create_account' %}" class="nav-link px-2 text-white">Создание иностранных аккаунтов</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'faqs' %}" class="nav-link px-2 text-white">FAQs</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a href="https://t.me/TR_GAMEbot" class="header-button btn btn-outline-light">Написать в
                                Telegram</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <main role="main" class="main">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer bg-dark text-white py-3">
        <div class="container">
            <p class="mb-0">Копирайт &copy; Pankratoff</p>
            <p><a href="/privacy-policy" class="text-white text-decoration-none">Политика конфиденциальности</a> | <a
                    href="/terms-of-service" class="text-white text-decoration-none">Правила оказания услуг</a></p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
